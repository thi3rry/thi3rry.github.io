<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/bkm-manager/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/bkm-manager/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web-app</title>
    <script type="module" crossorigin src="/bkm-manager/assets/index-XBmyWHFG.js"></script>
    <link rel="stylesheet" crossorigin href="/bkm-manager/assets/index-BYKsUxQa.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // On utilise le chemin relatif au domaine pour enregistrer le SW
          const swPath = '/bkm-manager/sw.js';
          navigator.serviceWorker.register(swPath)
                  .then(reg => console.log('SW registered at scope:', reg.scope))
                  .catch(err => console.log('SW error', err));
        });
      }
    </script>
  </body>
</html>
